<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        *{
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: "Gilroy";
}
html,body {
    height: 100%;
    width: 100%;
}
body{
    background-color: #548687;
    text-align: center;
}
.container{

    height: 70vh;
    display: flex;
    justify-content: center;
    align-items: center;

}
.game{
    height: 60vmin;
    width: 60vmin;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap:1.5vmin;
}
.box{
    height: 18vmin;
    width: 18vmin;
    border-radius: 1rem;
    border: none;
    box-shadow: 0 0 1rem rgba(0,0,0,0.3);
    font-size: 8vmin;
    color: #b0413e;
    background-color: #fff4c7;
}
#resetBtn,#newBtn{

    padding: 1rem;
    font-size: 1.25rem;
    background-color: #191913;
    color: #fff;
    border-radius: 1rem;
    border: none;
}
#message{
    color: #fff4c7;
    font-size: 5vmin;

}
.msgContainer{
    height: 30vmin;
}
.hide{
    display: none;
}
    </style>
</head>
<body>
    <div class="msgContainer hide">
        <p id="message">WINNER</p>
        <button id="newBtn">New Game</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
       
    </div>

    <button id="resetBtn">Reset Game</button>
    </main>

    <!-- JAVASCRIPT -->
    <script>
        let boxes = document.querySelectorAll(".box");
let resetBtn = document.querySelector("#resetBtn");
let newGameBtn = document.querySelector("#newBtn");
let msgContainer = document.querySelector(".msgContainer");
let msg = document.querySelector("#message");

let turnX = true; // Player X starts first
let winPatterns = [
    [0,1,2],
    [0,3,6],
    [0,4,8],
    [1,4,7],
    [2,4,6],
    [2,5,8],
    [3,4,5],
    [6,7,8]
];

const disableBtn = () => {
    for(let box of boxes){
        box.disabled = true;
    }
}

const enableBtn = () => {
    for(let box of boxes){
        box.disabled = false;
        box.innerText = "";
    }
}

const resetGame = () => {
    turnX = true; // Reset to player X's turn
    enableBtn();
    msgContainer.classList.add("hide");
}

const showWinner = (winner) => {
    msg.innerText = `Winner is ${winner}`;
    msgContainer.classList.remove("hide");
    disableBtn();
}

boxes.forEach((box, index) => {
    box.addEventListener("click", () => {
        if (box.innerText === "") { // Only allow click if the box is empty
            if (turnX) {
                box.innerText = "X";
                turnX = false; // Switch to player O's turn
            } else {
                box.innerText = "O";
                turnX = true; // Switch to player X's turn
            }
            box.disabled = true; // Disable the box after click
            checkWinner(); // Check if there's a winner after each move
        }
    });
});

const checkWinner = () => {
    for (let pattern of winPatterns) {
        let pos1Val = boxes[pattern[0]].innerText;
        let pos2Val = boxes[pattern[1]].innerText;
        let pos3Val = boxes[pattern[2]].innerText;

        if (pos1Val !== "" && pos1Val === pos2Val && pos2Val === pos3Val) {
            showWinner(pos1Val); // There's a winner, show who won
            break; // Exit the loop since a winner is found
        }
    }
}

newGameBtn.addEventListener("click", resetGame);
resetBtn.addEventListener("click", resetGame);

    </script>
</body>
</html>
